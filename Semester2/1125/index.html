<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Amazing World</title>
    <style>
        /* General Styles */
        body::--webkit-scrollbar{display: none;}
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #593831, #8C5E54);
            color: #BFB99B;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        header {
            background: rgba(166, 46, 46, 0.8);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            animation: float 5s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            color: #BF926B;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s, color 0.3s;
        }

        h1:hover {
            transform: scale(1.1);
            color: #A62E2E;
        }

        p{
            font-size: 1.5rem;
            margin: 20px 0 0;
            color: #BFB99B;
            transition: transform 0.3s, color 0.3s;
        }

        p:hover {
            transform: scale(1.05);
            color: #BF926B;
        }

        .btn {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 30px;
            background: #BF926B;
            color: #593831;
            text-decoration: none;
            border-radius: 25px;
            font-size: 1.2rem;
            font-weight: bold;
            transition: transform 0.3s, background 0.3s, color 0.3s;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .btn:hover {
            transform: scale(1.1);
            background: #A62E2E;
            color: #BFB99B;
        }

        /* Background Animation */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(191, 185, 155, 0.1) 10%, transparent 10.01%);
            background-size: 20px 20px;

        }


    </style>
</head>
<body>

    <header>
        <h1>Welcome to Mars</h1>
        <p>Where creativity meets innovation. Explore, discover, and be amazed!</p>
        <a href="introduction.html" class="btn">Get Started</a>
    </header>

</body>
</html>
