<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="Images//logo.jpeg">    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Mars World</title>
    <link rel="stylesheet" href="style.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #4a2f2f, #7a4f4f);
            color: #E8D9C1;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        nav {
            background: rgba(166, 46, 46, 0.9);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        nav .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #BF926B;
            text-decoration: none;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            color: #E8D9C1;
            text-decoration: none;
            font-size: 1.2rem;
        }

        nav ul li a:hover {
            color: #BF926B;
        }

        .contactContainer {
            max-width: 800px;
            margin: 60px auto;
            padding: 20px;
            background-color: rgba(191, 146, 107, 0.1);
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.4);
        }

        .contactContainer h2 {
            text-align: center;
            color: #BF926B;
        }

        .contactForm {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .contactForm label {
            font-weight: bold;
        }

        .contactForm input,
        .contactForm textarea {
            padding: 10px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
        }

        .contactForm textarea {
            resize: vertical;
            min-height: 120px;
        }

        .contactForm button {
            padding: 10px;
            background-color: #BF926B;
            color: #4a2f2f;
            border: none;
            font-size: 1.1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .contactForm button:hover {
            background-color: #A62E2E;
            color: #fff;
        }

        /* This wrapper will take up all available space */
        .content-wrapper {
            flex: 1;
        }

        .subfooter {
            background: rgba(89, 56, 49, 0.9);
            padding: 20px;
            text-align: center;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.3);
            width: 100%;
        }

        .subfooter p {
            margin: 0;
            font-size: 1.1rem;
            color: #BFB99B;
        }

        .subfooter a {
            color: #BF926B;
            text-decoration: none;
        }

        .subfooter a:hover {
            color: #A62E2E;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <a href="introduction.html" class="logo">MyWorld</a>
        <ul>
            <li><a href="introduction.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Content Wrapper -->
    <div class="content-wrapper">
        <!-- Contact Section -->
        <div class="contactContainer">
            <h2>Contact Us</h2>
            <form class="contactForm">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="John Doe" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="johndoe@gmail.com" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="I hope this message finds you well.
I’m reaching out regarding [brief explanation of the purpose of the email]. [Add any relevant context or background information here.]
Please let me know if you have any questions or need additional information. I’d be happy to help.

                " required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

    <!-- subfooter -->
    <div class="subfooter">
        <p>&copy; 2025 | <a href="privacypolicy.html">Privacy Policy</a></p>
    </div>
</body>
</html>
