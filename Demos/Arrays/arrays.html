<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
    <style>
        *{
            color-scheme: dark;
        }
    </style>
</head>
<body>
    <h1>Arrays</h1>
    <h2>Index, Push, Pop, and Shift</h2>
    <ul>
        <li>Push - Add to an Array.</li>
        <li>Pop - Delete from end of an Array.</li>
        <li>Shift - Delete from the beginning of an Array.</li>
    </ul>
    <script>
        // Arrays
        // Create an array Variable

        let myList;



    // Array can control multiple values
        myList = [];

        // Assign Values to an array
        myList[0] = "Fido"; // Index 0
        myList[1] = "Ajax"; // Index 1
        myList[2] = "Pixel"; // Index 2
        myList[3] = "Butters"; // Index 3
        
        //Display the Array
        // window.alert(myList.length);
        // console.log(myList);

        // Manipulate the Array using push
        myList.push("Oreo"); // Add to end of Array
        myList.push("Sunny"); // Add to end of Array
        myList.push("Brownie"); // Add to end of Array
        myList.push("Dusty"); // Add to end of Array

        // Manipulate the Array
        myList.pop(); // Delete last item of an Array
        myList.pop(); // Delete last item of an Array

    
        // Display
        console.log(myList);

        // Manipulate the array using shift
        myList.shift(); // Delete the First item of an Array
        </script>
</body>
</html>
