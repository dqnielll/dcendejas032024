<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motorcycle Array</title>
</head>
<body>
    <h1>Motorcycle Array</h1>
    <h2>Index, Push, Pop, and Shift</h2>

    <script>
        let myList;
        myList = [];

        myList[0] = "HellCat";
        myList[1] = "Raptor R";
        myList[2] = "TRX";
        myList[3] = "Shelby GT500";

        window.alert(myList);
        console.log(myList);
        window.alert(myList.length);

        myList.push("ZL1");
        myList.push("KTM");
        myList.push("Yamahaa");
        myList.push("King Ranch");

        myList.pop();
        myList.pop();

        myList.shift();
        window.document.write(myList);

    </script>

</body>
</html>
