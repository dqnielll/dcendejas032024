<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Arc Fill</title>
    <style>
        html{color-scheme: dark;
        background-color: grey;}
        h1{
            text-align: center;
            background-color: white;
            border: 1px solid black;
            color: red;
        }

    </style>
</head>
<body>
    <h1>Canvas Arc Fill</h1>

    <canvas id="canvasone"></canvas>

    <script>
        // Create Canvas
        const canvasOne = window.document.querySelector('#canvasone');
        const ctx = canvasOne.getContext('2d');
        alert



        // Configure Canvas
        canvasOne.width = 800;
        canvasOne.height = 400;
        canvasOne.style.border = '5px solid black';
        canvasOne.style.margin = 'auto';
        canvasOne.style.display = 'block';

        // Draw Circle
        ctx.strokeStyle = 'red';
        ctx.fillStyle = 'green';
        ctx.lineWidth = 10;


        ctx.beginPath();
        ctx.arc(400, 200, 75 , 0, Math.PI * 1, false);
        ctx.fill();
        ctx.stroke();



    </script>
</body>
</html>
