<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
    <style>
        html{
            color-scheme: dark;
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>Objects</h1>
    <h2>window.innerWidth</h2>
    <h3>Pixel Value</h3>

    
    <script>
        // All objects have properties and methods
        // Window object
        // window.innerWidth is a property
        // window.alert() is a method of the window object
        // Document object
        // document.title is a prop
        // document.write is a method

        /* 
        Methods and Functions are the same
        Methods are Functions that are for a specific object
        */
    
        // Creating Custom Objects
        // Dog Objects

        const DOG = {
            name: 'Butters',
            age:12, 
            color:'Tan',
            size: "small",
            eyecolor:"Blue",
            isAlive:true,
            isHappy: false,
            image:'<img src="Images/dog.png" ',
            bark: function(){return ' bark!'},
            dig: function(){return 'dig!'},
            growl: function(){return 'growl'},
            
        }

        // Examine the DOG
        window.document.write(DOG.name + '<br>')
        window.document.write(DOG.age + '<br>')
        window.document.write(DOG.color + '<br>')
        window.document.write(DOG.size + '<br>')
        window.document.write(DOG.eyecolor + '<br>')
        window.document.write(DOG.image + '<br>' + '<br>')
        window.document.write(DOG.bark() + '<br>')
        window.document.write(DOG.dig() + '<br>')
        window.document.write(DOG.growl() + '<br>')

        // window.document.write(DOG.isAlive + '<br>')
        // window.document.write(DOG.isHappy + '<br>')


    // End Script
    </script>
</body>
</html>
