<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch - Letter Grades</title>
    <style>

        body{
            background-color: grey;
        }

    </style>
</head>
<body>
    
        <h1>Switch - Letter Grades</h1>



        <script>
            // Roll dice
            let rollResult;
            rollResult = Math.floor(Math.random()*6) + 1;
            console.log(rollResult);
        
            // Switch statement
            // Switch: Take a single value and give a choice
            switch(rollResult){
                case 1 :
                console.log('You rolled a 1');
                break;
                case 2: 
                console.log('You rolled a 2');
                break;
                case 3:
                console.log('You rolled a 3');
                break;
                case 4:
                console.log('You rolled a 4');
                break;
                case 5:
                console.log('You rolled a 5');
                break;
                case 6:
                console.log('You rolled a 6');
            };


            // Letter grade generator
            let gradePercentageHistory;
            let gradePercentageEnglish;
            let gradePercentagePE;

            // Math.random() gives a random number between 0 and 100
            gradePercentageHistory = Math.floor(Math.random() * 101); // 0-100
            gradePercentageEnglish = Math.floor(Math.random() * 101); // 0-100  
            gradePercentagePE = Math.floor(Math.random() * 101); // 0-100
            console.log(`History: ${gradePercentageHistory}`)
            console.log(`English: ${gradePercentageEnglish}`)
            console.log(`PE: ${gradePercentagePE}`)


            // If statements solution for letter grades
            
            if(gradePercentageHistory >= 90){
                console.log('You got a A in History ')
            }
            else if(gradePercentageHistory >= 80){
                console.log('You got a B in History ')
            }
            else if(gradePercentageHistory >= 70){
                console.log('You got a C in History ')
            }
            else if(gradePercentageHistory >= 60){
                console.log('You got a D in History ')
            }
            else{
                console.log('You got a F in History ')
            }

            //  Calculate english letter grade
            switch(true){
                case gradePercentageEnglish >= 90:
                        console.log('You got a A in English');
                    break;
                case gradePercentageEnglish >= 80:
                        console.log('You got a B in English');
                    break;
                case gradePercentageEnglish >= 70:
                        console.log('You got a C in English');
                    break;
                case gradePercentageEnglish >= 60:
                        console.log('You got a D in English');
                    break;
                default:
                        console.log('You got a F in English');
                    break;

            };

            //  Calculate PE letter grade
            switch(true){
                case gradePercentagePE >= 90:
                        console.log('You got a A in PE');
                    break;
                case gradePercentagePE >= 80:
                        console.log('You got a B in PE');
                    break;
                case gradePercentagePE >= 70:
                        console.log('You got a C in PE');
                    break;
                case gradePercentagePE >= 60:
                        console.log('You got a D in PE');
                    break;
                default:
                        console.log('You got a F in PE');
                    break;

            };


        </script>
</body>
</html>
