<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
     <!-- Prepare for Mobile - avoid user resizing -->
    <meta name="viewport"  content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>

    <title>Painting App</title>


    <style>
.noselect{  
    user-select: none;
    -webkit-user-select: none; /* Safari */
    -ms-user-select: none; /* IE 10 and IE 11 */
    user-select: none; /* Standard syntax */
}
body::-webkit-scrollbar {
    display: none; }

        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

    /* Mobile CSS adjustments */
    html{
        overflow: hidden;
    }
    #eraser, #clear, #undo, #download{
        touch-action: manipulation;
    }



        #canvas{

            position: absolute;
            top: 0;
            left: 0;

        }

        #menu{
            background-color: silver;
            border: 2px solid #333;
            height: 60px;
            position: fixed;
            padding: 1rem;
            bottom: 0;
            width: 100%;
            display: flex;
        }

        div{padding-right: 20px;}

        img{
            width: 30px;
            height: 30px;

        } 

        

    </style>

</head>
<body>


    <canvas id="canvas">

    </canvas>

    <section id="menu">
        <input type="color" id="colorpicker" value="#000000" class="noselect">
        <input type="range" id="rangepicker" min="1" max="100" value="15" class="noselect">
        <div id="eraser">  <img src="Images/eraser.png" ondragstart="true" alt="Eraser - Erase your drawing" class="noselect"></div>
        <div id="clear"> <img src="Images/bin.png" ondragstart="false" alt="Trash - Clear the canvas" class="noselect"></div>
        <div id="undo"> <img src="Images/undo.svg" ondragstart="false" alt="Undo - Undo Last Stroke" class="noselect" ></div>
        <div id="download"> <img src="Images/download.png" ondragstart="false" alt="Download - Download canvas image" class="noselect" ></div>
    </section>






    <script>
        // Create JavaScript Variables
        let canvasColor = "#ffffff"; //to be used on eraser
        let brushColor = "#000000"; //Default Brush Color
        let painting = false; 
        let brushSize = 15;


        // Create undo variables
        let undoArray = []; // To hold snapshots of drawing data 
        let undoIndex = -1; // Track current index of the undoArray


        //Canvas drawing variables 
        let lineJoinStyle = "round";
        let lineCapStyle = "round"

        //Create canvas variables

        const CANVAS = window.document.querySelector('#canvas');
        // const CTX = CANVAS.getContext('2d');

        // Creaste canvas context
        let canvasData;
        const CTX = CANVAS.getContext('2d', {willReadFrequently: true});

        // Capture Image Data
        
        canvasData = CTX.getImageData(0,0, CANVAS.width, CANVAS.height)

        // Create Menu variables
        
        const COLORPICKER = window.document.querySelector('#colorpicker');

        const RANGEPICKER = window.document.querySelector('#rangepicker');

        const ERASER = window.document.querySelector('#eraser');

        const CLEAR = window.document.querySelector('#clear');

        const UNDO = window.document.querySelector('#undo');

        const DOWNLOAD = window.document.querySelector('#download');


        //set canvas style
        CANVAS.style.backgroundColor = canvasColor;
        CANVAS.width = window.innerWidth;
        CANVAS.height = window.innerHeight;


        // Preparem for download

           //Color canvas
            CTX.fillStyle = canvasColor;
            CTX.fillRect(0,0, CANVAS.width, CANVAS.height);

        //add event listeners to menu items

        COLORPICKER.addEventListener('input', function(e)
        {
            //alert('Colorpicker!')
            brushColor = e.target.value;
            // Reset the Eraser
            ERASER.style.filter = "none";

        });

        RANGEPICKER.addEventListener('input', function(e)
        {
            //alert('Rangepicker!')
            brushSize = e.target.value
        });

        ERASER.addEventListener('click', function()
        {
            //alert('Eraser!')
            brushColor = canvasColor;

            // Provide feedback for user
            // Eraser is active
            COLORPICKER.value = canvasColor;
            ERASER.style.filter = "blur(2px)" + "invert(50%)";
        });

        CLEAR.addEventListener('click', function()
        {
            //alert('Clear!')
            clearCanvas();
        });

        UNDO.addEventListener('click', function()
        {
            
            //alert('Undo!')
            undoLast();
            

        });

        DOWNLOAD.addEventListener('click', function()
        {
            //alert('Download!')


            
            let imageData = CANVAS.toDataURL();


            alert("Press OK if you want your drawing to being downloaded.")
            alert(imageData);
            let link = document.createElement('a');
            link.href = imageData;
            link.download = "paintingappimage";
            link.click();
            link.remove();
        });

        
        //create object to track x and y coordinates
        const MOUSE = 
        {
            x: undefined,
            y: undefined,

        };

        /* Mattch mouse events with touch events 
        mousedown/touchstart
        mousmove/touchmove
        mouseup/touchend
        */ 

        CANVAS.addEventListener('mousedown', function(e){


painting = true;

//capture x and y

MOUSE.x = e.x;
MOUSE.y = e.y;


CTX.beginPath();
CTX.moveTo(MOUSE.x, MOUSE.y);

//console.log(e);

})


CANVAS.addEventListener('mousemove', function(e)
{
// console.log(MOUSE.x + " " + MOUSE.y);
MOUSE.x = e.x;
MOUSE.y = e.y;

draw();
}
);


CANVAS.addEventListener('mouseup', function(e)
{
painting = false;

// Prevent default behavior
e.preventDefault(); //Prevent default behavior

captureImageData(e);

canvasData = CTX.getImageData(0,0, CANVAS.width, CANVAS.height)
//alert('juhs')
//console.log(canvasData);

// Prevent unwanted behavior
CTX.beginPath();
}
);




        //Create Painting Events (mousedown, mousemove, mouseup)
        CANVAS.addEventListener('touchstart', function(e){


            painting = true;

            //capture x and y

            MOUSE.x = e.touches[0].clientX;
            MOUSE.y = e.touches[0].clientY;


            CTX.beginPath();
            CTX.moveTo(MOUSE.x, MOUSE.y);

            //console.log(e);

        })


        CANVAS.addEventListener('touchdown', function(e){


            painting = true;

            //capture x and y

            MOUSE.x = e.touches[0].clientX;
            MOUSE.y = e.touches[0].clientY;


            CTX.beginPath();
            CTX.moveTo(MOUSE.x, MOUSE.y);

            //console.log(e);

        })


        CANVAS.addEventListener('touchmove', function(e)
        {
            // console.log(MOUSE.x + " " + MOUSE.y);
            MOUSE.x = e.touches[0].clientX;
            MOUSE.y = e.touches[0].clientY;

            draw();
        }
        );
              //// touch events //////
    window.document.body.addEventListener('touchmove', function(e){
        // Prevent Default webpage drag
        //alert('touchmove!')
        e.preventDefault();

    }, {passive:false});


        CANVAS.addEventListener('touchend', function(e)
        {
            painting = false;
            
            // Prevent default behavior
            e.preventDefault(); //Prevent default behavior

            captureImageData(e);

            canvasData = CTX.getImageData(0,0, CANVAS.width, CANVAS.height)
            //alert('juhs')
            //console.log(canvasData);

            // Prevent unwanted behavior
            CTX.beginPath();
        }
        );





        function captureImageData(e)
        {

            if(e.type == "mouseup" ||  e.type == "touchend")
            {
                // Assign data to variable to hold the image data
                canvasData = CTX.getImageData(0,0, CANVAS.width, CANVAS.height)
                //console.log(canvasData);

                //Capture the data
                undoArray.push(canvasData)
                // console.log(undoArray)


                undoIndex = undoIndex+1
                // console.log(undoIndex)
            }
        }

        window.addEventListener('resize', function() {
            CANVAS.width = window.innerWidth;
            CANVAS.height = window.innerHeight;
            
            // Add white background
           // CTX.fillStyle = canvasColor;
            //CTX.fillRect(0, 0, CANVAS.width, CANVAS.height);
            
            // Place canvas data
            CTX.putImageData(canvasData, 0, 0);
        })

        function draw()
        {
            if(painting == true)
            {
                CTX.strokeStyle = brushColor;
                CTX.lineWidth = brushSize;
                CTX.lineJoin = lineJoinStyle;
                CTX.lineCap = lineCapStyle 

                CTX.lineTo(MOUSE.x, MOUSE.y);
                CTX.stroke();
            }
        }

        function undoLast() {
            if(undoIndex <= 0) {
                clearCanvas();
            } else {
                undoIndex--;
                undoArray.pop();
                // console.log(undoIndex);
                
                CTX.putImageData(undoArray[undoIndex], 0, 0);
            }
        }
        function clearCanvas(){
            CTX.fillStyle = canvasColor;
            CTX.fillRect(0,0, CANVAS.width, CANVAS.height);

            // Resert undo varaibles
            undoArray = [];
            undoIndex = -1  //To capture snapshots of drawing data
        }

    </script>

    
</body>
</html>
